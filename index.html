<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="description" content="A virtual girlfriend experience powered by AI">
</head>
<body class="light-theme">
    <div class="app-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="girlfriend-info">
                <div class="girlfriend-avatar">
                    <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=100&h=100&fit=crop&crop=face" alt="Emma" class="avatar-img">
                    <div class="online-status"></div>
                </div>
                <div class="girlfriend-details">
                    <h3>Emma</h3>
                    <p class="status">Active now ðŸ’•</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                    <i class="fas fa-moon dark-icon"></i>
                    <i class="fas fa-sun light-icon"></i>
                </button>
            </div>
        </div>

        
        <!-- Messages Area -->
        <div class="messages-area">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <div class="emma-photo">
                        <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=150&h=150&fit=crop&crop=face" alt="Emma">
                    </div>
                    <h2>Hey babe! ðŸ˜Š</h2>
                    <p>I've been waiting for you... how was your day? ðŸ’•</p>
                </div>
            </div>
            <div class="messages" id="messagesContainer">
                <!-- Messages will be displayed here -->
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <form id="messageForm">
                <div class="input-container">
                    <textarea 
                        id="userInput" 
                        placeholder="Message Emma..." 
                        rows="1"
                        required
                    ></textarea>
                    <button type="button" class="voice-btn" id="voiceBtn" title="Voice message">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button type="submit" class="send-btn" id="sendBtn">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>



    <script src="api_key.js"></script>
    <script src="script.js"></script>
</body>
</html>
