<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma 💕</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32'%3E%3Cpath d='M16 28.6c-.4 0-.8-.2-1.1-.5C6.4 20.4 2 16.5 2 11.5 2 7.4 5.4 4 9.5 4c2.5 0 4.8 1.2 6.5 3.2C17.7 5.2 20 4 22.5 4 26.6 4 30 7.4 30 11.5c0 5-4.4 8.9-12.9 16.6-.3.3-.7.5-1.1.5z' fill='%23ff69b4'/%3E%3Cpath d='M16 26.8c-.3 0-.6-.1-.8-.4C7.2 19 3.5 15.6 3.5 11.5 3.5 8.2 6.2 5.5 9.5 5.5c2 0 3.8.9 5 2.5 1.2-1.6 3-2.5 5-2.5 3.3 0 6 2.7 6 6 0 4.1-3.7 7.5-11.7 14.9-.2.3-.5.4-.8.4z' fill='%23ff1493'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="description" content="A virtual girlfriend experience powered by AI">
</head>
<body class="dark-theme">
    <div class="app-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="girlfriend-info">
                <div class="girlfriend-avatar" onclick="openImageModal()">
                    <img src="attached_assets/Screenshot 2025-07-29 120048_1753770991987.png" alt="Emma" class="avatar-img">
                    <div class="online-status"></div>
                </div>
                <div class="girlfriend-details">
                    <h3 id="emmaNameHeader" class="clickable-name">Emma</h3>
                    <p class="status">Thinking of you... 💋</p>
                </div>
            </div>
            <div class="header-actions">
                <!-- Theme toggle removed - dark theme only -->
            </div>
        </div>

        
        <!-- Messages Area -->
        <div class="messages-area">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <div class="emma-photo" onclick="openImageModal()">
                        <img src="attached_assets/Screenshot 2025-07-29 120048_1753770991987.png" alt="Emma">
                    </div>
                    <h2>Hey sexy... 😏</h2>
                    <p>I've been thinking about you all day... come closer 💋</p>
                </div>
            </div>
            <div class="messages" id="messagesContainer">
                <!-- Messages will be displayed here -->
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <form id="messageForm">
                <div class="input-container">
                    <button type="button" class="emoji-btn" id="emojiBtn" title="Emojis">
                        <i class="fas fa-smile"></i>
                    </button>
                    <textarea 
                        id="userInput" 
                        placeholder="Tell Emma what you're thinking..." 
                        rows="1"
                        required
                    ></textarea>
                    <button type="button" class="voice-btn" id="voiceBtn" title="Voice message">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button type="submit" class="send-btn" id="sendBtn">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </form>
            
            <!-- Emoji Picker -->
            <div id="emojiPicker" class="emoji-picker hidden">
                <div class="emoji-picker-header">
                    <div class="emoji-categories">
                        <button class="emoji-category" data-category="smileys">😍</button>
                        <button class="emoji-category active" data-category="hearts">💋</button>
                        <button class="emoji-category" data-category="gestures">👌</button>
                        <button class="emoji-category" data-category="objects">🔥</button>
                    </div>
                </div>
                <div class="emoji-grid" id="emojiGrid">
                    <!-- Emojis will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal hidden">
        <div class="modal-overlay" onclick="closeImageModal()"></div>
        <div class="modal-content">
            <button class="modal-close-btn" onclick="closeImageModal()">×</button>
            <img src="attached_assets/Screenshot 2025-07-29 120048_1753770991987.png" alt="Emma" class="modal-image">
            <div class="modal-caption">Emma 💕</div>
        </div>
    </div>

    <script src="api_key.js"></script>
    <script src="script.js"></script>
</body>
</html>
